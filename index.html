<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Church Poonamallee ‚Äì Sunday Class Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="flex items-center mb-6">
      <img src="logo.png" alt="AG Church Logo" class="w-20 h-20 rounded-xl mr-4 shadow-md">
      <div>
        <h1 class="text-2xl font-bold text-green-700">AG Church Poonamallee ‚Äì Sunday Class Attendance</h1>
        <p class="text-gray-600 italic">Jesus wants little children to learn about Him</p>
      </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Teacher Name</label>
          <input id="teacherName" type="text" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter name" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Date</label>
          <input id="attendanceDate" type="date" class="w-full border border-gray-300 rounded-lg p-2" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Check-In Time</label>
          <input id="checkInTime" type="time" class="w-full border border-gray-300 rounded-lg p-2" required>
        </div>
      </div>

      <button onclick="submitAttendance()" class="mt-4 bg-gradient-to-r from-green-600 to-yellow-500 text-white font-semibold py-2 px-6 rounded-lg hover:opacity-90">
        ‚úÖ Submit Attendance
      </button>

      <p id="status" class="text-center text-sm mt-3 text-green-700 font-semibold"></p>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-green-700">üìã Attendance Records</h2>
        <button onclick="confirmAdmin('clear')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
          üóëÔ∏è Clear All
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 text-center">
          <thead class="bg-green-600 text-white">
            <tr>
              <th class="py-2 px-4 border">#</th>
              <th class="py-2 px-4 border">Name</th>
              <th class="py-2 px-4 border">Date</th>
              <th class="py-2 px-4 border">Check-In</th>
              <th class="py-2 px-4 border">Action</th>
            </tr>
          </thead>
          <tbody id="attendanceTable" class="text-gray-700">
          </tbody>
        </table>
      </div>
    </div>

    <p class="text-center text-gray-500 mt-6 text-sm">AG Church Poonamallee ‚Ä¢ Children‚Äôs Ministry</p>
  </div>

  <script>
    // üåø Admin PIN (change anytime)
    const ADMIN_PIN = "4321";

    // Load saved records
    let records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
    displayRecords();

    // Auto-fill today‚Äôs date
    document.getElementById('attendanceDate').valueAsDate = new Date();

    function submitAttendance() {
      const name = document.getElementById('teacherName').value.trim();
      const date = document.getElementById('attendanceDate').value;
      const checkin = document.getElementById('checkInTime').value;

      if (!name || !date || !checkin) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      const record = { name, date, checkin };
      records.push(record);
      localStorage.setItem('attendanceRecords', JSON.stringify(records));
      displayRecords();

      document.getElementById('teacherName').value = "";
      document.getElementById('checkInTime').value = "";
      document.getElementById('status').textContent = "‚úÖ Attendance recorded successfully!";

      // üïäÔ∏è Optional: Send to Google Sheets (activate later)
      // sendToGoogleSheets(record);
    }

    function displayRecords() {
      const table = document.getElementById('attendanceTable');
      table.innerHTML = '';
      records.forEach((rec, index) => {
        const row = `
          <tr class="border hover:bg-green-50">
            <td class="py-2 px-4 border">${index + 1}</td>
            <td class="py-2 px-4 border">${rec.name}</td>
            <td class="py-2 px-4 border">${rec.date}</td>
            <td class="py-2 px-4 border">${rec.checkin}</td>
            <td class="py-2 px-4 border">
              <button onclick="confirmAdmin('delete', ${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Delete
              </button>
            </td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    // üîê Admin protection
    function confirmAdmin(action, index = null) {
      const pin = prompt("üîê Enter admin PIN to continue:");
      if (pin === ADMIN_PIN) {
        if (action === 'delete') deleteRecord(index);
        if (action === 'clear') clearAllRecords();
      } else if (pin !== null) {
        alert("‚ùå Incorrect PIN!");
      }
    }

    function deleteRecord(index) {
      records.splice(index, 1);
      localStorage.setItem('attendanceRecords', JSON.stringify(records));
      displayRecords();
    }

    function clearAllRecords() {
      if (confirm("‚ö†Ô∏è Are you sure you want to clear all records? This cannot be undone.")) {
        records = [];
        localStorage.removeItem('attendanceRecords');
        displayRecords();
      }
    }

    // üïäÔ∏è Optional Google Sheets integration (activate later)
    /*
    async function sendToGoogleSheets(record) {
      const response = await fetch("YOUR_WEB_APP_URL_HERE", {
        method: "POST",
        body: JSON.stringify(record),
        headers: { "Content-Type": "application/json" },
      });
    }
    */
  </script>
</body>
</html>
